@(devmode: Boolean)(
    implicit request: Request[AnyContent], session: Session, flash: Flash, traceData: util.tracing.TraceData
)@traceData.logViewClass(getClass)@layout.simple(util.Config.projectName) {
  <div class="row">
    <div class="col s12">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>Welcome to @util.Config.projectName!</h4>
        </li>
        <li class="collection-item">
          Check out the <a href="@controllers.routes.GraphQLController.graphql()" class="theme">GraphQL</a>, <a href="@controllers.routes.GraphQLController.renderSchema()" class="theme">Schema</a>, or <a href="@controllers.routes.GraphQLController.voyager()" class="theme">Voyager</a>.
        </li>
      </ul>
    </div>
  </div>
}
