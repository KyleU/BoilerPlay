@* Generated File *@
@(model: models.note.NoteRow, hit: String)<div class="search-result">
  <div class="right">
    <i class="material-icons small">@models.template.Icons.noteRow</i> Note
  </div>
  <div>
    <a href="@controllers.admin.note.routes.NoteRowController.view(model.id)">@model.id</a>
  </div>
  <em>@hit</em>
  <div style="margin-top: 12px;">
    <div class="chip">Rel Type: @model.relType</div>
    <div class="chip">Rel Pk: @model.relPk</div>
    <div class="chip">Text: @model.text</div>
    <div class="chip">Author: @model.author</div>
    <div class="chip">Created: @model.created</div>
  </div>
</div>
